<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generation Chat</title>
    
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Light gray background color */
    }
    
    .chat-container {
        width: 500px; /* Increase width for larger chatbot */
        height: 500px; /* Increase height for larger chatbot */
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background-color: #ffffff; /* White background color */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* Box shadow for depth effect */
    }
    
    .chat-box {
        height: 300px;
        overflow-y: scroll;
        border-bottom: 1px solid #eaeaea; /* Light gray border bottom */
        padding-bottom: 10px;
    }
    
    .user-input {
        width: calc(100% - 40px);
        padding: 10px;
        margin-top: 20px;
        border: 1px solid #eaeaea; /* Light gray border */
        border-radius: 5px;
    }
    
    .send-button {
        width: 80px;
        padding: 10px 0;
        margin-top: 20px;
        background-color: #4CAF50; /* Green send button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .send-button:hover {
        background-color: #45a049; /* Darker green on hover */
    }
    
    
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
        <button onclick="saveFeedback()" class="feedback-button">Save Feedback</button>
    </div>
    <script>
  function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    var chatBox = document.getElementById("chat-box");

    // Display user message
    var userMessage = document.createElement("div");
    userMessage.className = "user-message";
    userMessage.innerHTML = "<strong>You:</strong> " + userInput;
    chatBox.appendChild(userMessage);

    // Send user input to server for processing (AJAX request)
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/generate_code/", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Display server response
            var serverResponse = JSON.parse(xhr.responseText);
            var botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.innerHTML = "<strong>Response:</strong> " + serverResponse.generated_code;
            chatBox.appendChild(botMessage);

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    };
    var formData = "description=" + encodeURIComponent(userInput);
    xhr.send(formData);

    // Clear user input field
    document.getElementById("user-input").value = "";
}

function saveFeedback() {
    var feedbackInput = prompt("Please enter your feedback:");
    if (feedbackInput !== null && feedbackInput.trim() !== "") {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/feedback/", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                alert("Feedback saved successfully!");
            }
        };
        var formData = "feedback=" + encodeURIComponent(feedbackInput);
        xhr.send(formData);
    } else {
        alert("Feedback cannot be empty!");
    }
}
    </script>
</body>
</html>
